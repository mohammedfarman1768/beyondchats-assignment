services:
  - type: web
    name: beyondchats-app
    runtime: docker
    plan: free # Change to starter if free is too slow
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: beyondchats-db
          property: connectionString

databases:
  - name: beyondchats-db
    plan: free
    