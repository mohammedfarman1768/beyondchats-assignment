services:
  # 1. Laravel API (Backend)
  - type: web
    name: beyondchats-api
    runtime: docker
    rootDir: laravel-api        # <-- Tells Render to enter this folder
    dockerfilePath: Dockerfile  # <-- Found inside laravel-api
    plan: free
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: beyondchats-db
          property: connectionString
      - key: DB_CONNECTION
        value: pgsql

  # 2. React Frontend (Static Site)
  - type: web
    name: beyondchats-frontend
    runtime: static             # <-- Optimized for React/Vite
    rootDir: react-frontend     # <-- Tells Render to enter this folder
    buildCommand: npm install && npm run build
    staticPublishPath: dist     # <-- Or 'build'
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: beyondchats-api
          property: host

databases:
  - name: beyondchats-db
    plan: free